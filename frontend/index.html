<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-6 bg-gray-800 rounded-lg shadow-xl max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Shopping List</h1>
        <form id="add-item-form" class="mb-6">
            <div class="flex">
                <input type="text" id="new-item" placeholder="Add a new item" class="flex-grow p-2 rounded-l-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-r-lg transition duration-200">
                    <i data-feather="plus"></i>
                </button>
            </div>
        </form>
        <ul id="shopping-list" class="space-y-2"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
